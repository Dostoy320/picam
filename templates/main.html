<!DOCTYPE html>
<html>
<head>
	<title>PiCam</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/picam.css') }}">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>
<div id='container'>
<header>
  <h1>PiCam</h1>
  <h3>A Python-based web interface for the Raspberry Pi camera.</h3>
</header>
<div id="main">
  <div id='cam_img'>
    <div id='window_fade'>
      <div id='ajax_loader'>
      <p>Camera Working...</p>
      </div>
    </div>
    <img id="image" src="{{ url_for('static', filename='images/' + filename) }}">
  </div>
  <div id="control_box">
	  <h4>Set configuration, then click the image to fire the camera</h4>
	  <form id="camera_controls">
	  <label>Shutter Speed (microseconds):</label>
	  <select id="shutter_speed">
	    <option value="50">50</option>
	    <option value="100" selected>100</option>
	    <option value="500">500</option>
	    <option value="1000">1000</option>
	    <option value="10000">10000</option>
	    <option value="50000">50000</option>
	    <option value="100000">100000</option>
	    <option value="200000">200000</option>
	    <option value="400000">400000</option>
	    <option value="800000">800000</option>
	    <option value="1000000">1 Second</option>
	  </select>
	  <br>
	  <label>White Balance:</label>
	  <select id="white_balance">
	    <option value="off">off</option>
	    <option value="auto" selected>auto</option>
	    <option value="sun">sun</option>
	    <option value="cloud">cloud</option>
	    <option value="shade">shade</option>
	  </select>
	  </form>
  </div>
</div>
</div>
<script type="text/javascript">
var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>
<script src="{{ url_for('static', filename='scripts/picam.js') }}"></script>
</body>
</html>
